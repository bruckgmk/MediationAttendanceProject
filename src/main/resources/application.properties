spring.h2.console.enabled=true


# Datasource

spring.datasource.url=jdbc:h2:mem:attendancedb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# ==============================================================
# = Spring Security / Queries for AuthenticationManagerBuilder
# ==============================================================
spring.queries.users-query=select email, password, active from student,faculty where email=?
spring.queries.roles-query=select s.email, r.role from student s inner join role ur on(s.user_id=ur.user_id) inner join role r on(ur.role_id=r.role_id) where u.email=?