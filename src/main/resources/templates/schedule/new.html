<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Admin Dashboard</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a style="padding-right: 2em;" class="navbar-brand" href="/admin/dashboard">TM Registration System</a>
    <!--<span style="color: #ffffff;"> &nbsp; | &nbsp;</span>-->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item" style="border-left: white 1px solid; padding-left: 2em; padding-right: 2em;">
                <a class="nav-link" href="/admin/schedule/schedulelist">Schedules</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>

    <h2>Schedule Info</h2> <br/>

    <form action="#" th:action="@{/admin/schedule/schedule_save}" th:object="${schedule}"
          method="post">
        <fieldset>
            <legend>Add a Schedule </legend>
            <ul th:if="${#fields.hasErrors('*')}">
                <li th:each="err : ${#fields.errors('*')}" th:text="${err}" >Input
                    is incorrect</li>
            </ul>
            <p>
                <label for="time">Session Id:</label>
                <input type="text" id= "time" th:field="*{id}" />
            <p th:if="${#fields.hasErrors('id')}" th:errors="*{id}" th:errorclass="fieldError">Incorrect Id</p>
            </p>
            <p>
                <label for="time">Title:</label>
                <input type="text" id= "time" th:field="*{title}" />
            <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" th:errorclass="fieldError">Incorrect Title</p>
            </p>
            <p>
                <label for="time">Starting Time:</label>
                <input type="text" id= "time" th:field="*{startingtime}" />
            <p th:if="${#fields.hasErrors('startingtime')}" th:errors="*{startingtime}" th:errorclass="fieldError">Incorrect Time</p>
            </p>
            <p>
                <label for="time">Ending Time:</label>
                <input type="text" id= "time" th:field="*{endingtime}" />
            <p th:if="${#fields.hasErrors('endingtime')}" th:errors="*{endingtime}" th:errorclass="fieldError">Incorrect Time</p>
            </p>
            <p>
                <label for="location">Locations: </label>
                <select th:field="*{location}" id="location">
                    <option value="" label="Select Location"></option>
                    <option th:each="location:${locations}" th:value="${location.id}" th:utext="${location.name} ">
                </select>
            </p>
            <!--<p>
                <label for="Session">Sessions: </label>
                <select th:field="*{session}" id="session">
                    <option value="" label="Select Schedule"></option>
                    <option th:each="session:${sessions}" th:value="${session.id}" th:utext="${schedule.sessionDate} ">
                </select>
            </p>-->

            <p id="buttons">
                <input id="reset" type="reset"  value="Reset" tabindex="4"> &nbsp;&nbsp;&nbsp;&nbsp;
                <input id="submit" type="submit" tabindex="5" value="Add Schedule"> &nbsp;&nbsp;&nbsp;
                <a href="/admin/schedule/schedulelist"  > Cancel </a>
            </p>
        </fieldset>
    </form>
    <br/>

    <a href="/admin/schedule/schedulelist">Schedule  List</a>
</div>
</body>
</html>
