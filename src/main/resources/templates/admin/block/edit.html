<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Admin Dashboard</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a style="padding-right: 2em;" class="navbar-brand" href="/admin/dashboard">TM Registration System</a>
    <!--<span style="color: #ffffff;"> &nbsp; | &nbsp;</span>-->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item" style="border-left: white 1px solid; padding-left: 2em; padding-right: 2em;">
                <a class="nav-link" href="/admin/blocklist">Blocks</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>

        <<form action="#" th:action="@{/admin/block/blockedit}" th:object="${block}"
               method="post">
    <fieldset>
        <legend>Add a Block</legend>
        <ul th:if="${#fields.hasErrors('*')}">
            <li th:each="err : ${#fields.errors('*')}" th:text="${err}" >Input
                is incorrect</li>
        </ul>
        <p>
            <label for="date">Block Name:</label> <input type="text" id="date" th:field="*{blockName}" />
        <p th:if="${#fields.hasErrors('blockName')}" th:errors="*{blockName}" th:errorclass="fieldError">Invalid Name</p>
        </p>
        <p>
            <label for="date">Start Date:</label> <input type="text" id="date" th:field="*{startDate}" />
        <p th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}" th:errorclass="fieldError">Invalid Start Date</p>
        </p>
        <p>
            <label for="endDate">Ending Date:</label> <input type="text"id= "endDate" th:field="*{endingDate}" />
        <p th:if="${#fields.hasErrors('endingDate')}" th:errors="*{endingDate}" th:errorclass="fieldError">Incorrect End Date</p>
        </p>

        <label for="section">Section: </label>
        <select th:field="*{sections}" id="section">
            <option value="" label="Select Section"></option>
            <option th:each="section:${sections}"  th:value="${section.id}" th:utext="${section.sectionName}+' '+${section.startDate}+ ''+ ${section.endDate}"></option>
        </select>
        <p>

        </p>
        <p id="buttons">
            <input id="reset" type="reset"  value="Reset" tabindex="4"> &nbsp;&nbsp;&nbsp;&nbsp;
            <input id="submit" type="submit" tabindex="5" value="Add Block"> &nbsp;&nbsp;&nbsp;
            <a href="/admin/block/blocklist"  > Cancel </a>
        </p>
    </fieldset>
</form>

</div>
</body>
</html>
