<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Admin Dashboard</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">


<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a style="padding-right: 2em;" class="navbar-brand" href="/admin/dashboard">TM Registration System</a>
    <!--<span style="color: #ffffff;"> &nbsp; | &nbsp;</span>-->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item" style="border-left: white 1px solid; padding-left: 2em; padding-right: 2em;">
                <a class="nav-link" href="/admin/course/courselist">Courses</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>

    <h2>Course Info</h2> <br/>

    <form action="#" th:action="@{/admin/course/course_save}" th:object="${course}"
          method="post">
        <fieldset>
            <legend>Add a Course</legend>
            <ul th:if="${#fields.hasErrors('*')}">
                <li th:each="err : ${#fields.errors('*')}" th:text="${err}" >Input
                    is incorrect</li>
            </ul>
            <p>
                <label for="courseCode">Course Code:</label> <input type="text"
                                                                  id= "courseCode" th:field="*{courseCode}" />
            <p th:if="${#fields.hasErrors('courseCode')}" th:errors="*{courseCode}" th:errorclass="fieldError">Incorrect Code</p>
            </p>
            <p>
                <label for="courseName">Course Name:</label> <input type="text" id="courseName"
                                                                th:field="*{courseName}" />
            <p th:if="${#fields.hasErrors('courseName')}" th:errors="*{courseName}" th:errorclass="fieldError">Incorrect Name</p>
            </p>
            <p>
                <label for="credit">Credit:</label> <input type="text" id="credit"
                                                             th:field="*{credit}" />
            <p th:if="${#fields.hasErrors('credit')}" th:errors="*{credit}" th:errorclass="fieldError">Incorrect Credit</p>
            </p>
            </p>
            <!--<p>
            <label for="section"> Section: </label>
            <select id="section" th:field="*{sections}">
                <option value="" label="Select Section"></option>
                <option th:each="section:${entrysections}" th:value="${section.id}" th:utext="${section.sectionName}"}></option>
            </select>
            </p>-->

            <p id="buttons">
                <input id="reset" type="reset"  value="Reset" tabindex="4"> &nbsp;&nbsp;&nbsp;&nbsp;
                <input id="submit" type="submit" tabindex="5" value="Add Course"> &nbsp;&nbsp;&nbsp;
                <a href="/admin/course/courselist"  > Cancel </a>
            </p>
        </fieldset>
    </form>
    <br/>

    <a href="/admin/course/courselist">Course List</a>
</div>
</body>
</html>
