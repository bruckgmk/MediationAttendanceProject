<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Admin Dashboard</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">


<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a style="padding-right: 2em;" class="navbar-brand" href="/admin/dashboard">TM Registration System</a>
    <!--<span style="color: #ffffff;"> &nbsp; | &nbsp;</span>-->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor01">
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>
        <div>
            <span style="font-size: 1.5em">List of Registered Courses</span>
            <span style="float:right;">
                <a class="btn btn-outline-success btn-lg" href="/admin/course/course_save">Register New Course</a>
            </span>
        </div>
        <p>&nbsp;</p>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Course Code</th>
                    <th scope="col">Course Name</th>
                    <th scope="col">Course Credit</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="course,iterStat : ${courses}">
                    <th scope="row" th:text="${iterStat.count}"></th>
                    <td th:text="${course.courseCode}"></td>
                    <td th:text="${course.courseName}"></td>
                    <td th:text="${course.credit}"></td>
                    <td>
                        <a th:href="@{'/admin/course/courseedit/' + ${course.id}}">Edit</a>&nbsp;
                        <a th:href="@{'/admin/course/coursedelete/' + ${course.id}}">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
</div>
    
</body>
</html>
