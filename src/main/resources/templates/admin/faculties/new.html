<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Admin Dashboard</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a style="padding-right: 2em;" class="navbar-brand" href="/admin/dashboard">TM Registration System</a>
    <!--<span style="color: #ffffff;"> &nbsp; | &nbsp;</span>-->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item" style="border-left: white 1px solid; padding-left: 2em; padding-right: 2em;">
                <a class="nav-link" href="/admin/faculty/facultylist">Faculties</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>

    <h2>Faculty Info</h2> <br/>

    <form action="#" th:action="@{/admin/faculty/faculty_save}" th:object="${faculty}"
          method="post">
        <fieldset>
            <legend>Add a Faculty</legend>
            <ul th:if="${#fields.hasErrors('*')}">
                <li th:each="err : ${#fields.errors('*')}" th:text="${err}" >Input
                    is incorrect</li>
            </ul>
            <p>
                <label for="firstName">First Name:</label> <input type="text"
                                                                  id= "firstName" th:field="*{firstName}" />
            <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" th:errorclass="fieldError">Incorrect First Name</p>
            </p>
            <p>
                <label for="lastName">Last Name:</label> <input type="text" id="lastName"
                                                                th:field="*{lastName}" />
            <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" th:errorclass="fieldError">Incorrect Last Name</p>
            </p>

            <p>
                <label for="email">Email: </label> <input type="text" id="email"
                                                          th:field="*{email}" />
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" th:errorclass="fieldError">Incorrect Email</p>
            </p>

            <p>
                <label for="phone"> Phone Number: </label> <input type="text" id="phone"
                                                                  th:field="*{phone}" />
            <p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" th:errorclass="fieldError">Incorrect phone</p>
            <!--<p>
            <label for="section">Section: </label>
            <select th:field="*{section}" id="section">
                <option value="" label="Select Section"></option>
                <option th:each="section:${sections}" th:value="${section.id}" th:utext="${section.sectionName}"}>
            </select>
            </p>-->

            <p id="buttons">
                <input id="reset" type="reset"  value="Reset" tabindex="4"> &nbsp;&nbsp;&nbsp;&nbsp;
                <input id="submit" type="submit" tabindex="5" value="Add Faculty"> &nbsp;&nbsp;&nbsp;
                <a href="/admin/faculty/facultylist"  > Cancel </a>
            </p>
        </fieldset>
    </form>
    <br/>

    <a href="/admin/faculty/facultylist">Faculty List</a>
</div>

</body>
</html>
