<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Admin Dashboard</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a style="padding-right: 2em;" class="navbar-brand" href="/admin/dashboard">TM Registration System</a>
    <!--<span style="color: #ffffff;"> &nbsp; | &nbsp;</span>-->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item" style="border-left: white 1px solid; padding-left: 2em; padding-right: 2em;">
                <a class="nav-link" href="/admin/section/sectionlist">Sections</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>
    <form action="#" th:action="@{/admin/section/sectionedit}" th:object="${section}"
          method="post">
        <fieldset>
            <legend>Add a Section</legend>
            <ul th:if="${#fields.hasErrors('*')}">
                <li th:each="err : ${#fields.errors('*')}" th:text="${err}" >Input
                    is incorrect</li>
            </ul>
            <p>
                <label for="sectionName">Section Name:</label> <input type="text"
                                                                      id= "sectionName" th:field="*{sectionName}" />
            <p th:if="${#fields.hasErrors('sectionName')}" th:errors="*{sectionName}" th:errorclass="fieldError">Incorrect Section Name</p>
            </p>
            <p>
                <label for="startDate">Starting Date:</label> <input type="text" id="startDate"
                                                                     th:field="*{startDate}" />
            <p th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}" th:errorclass="fieldError">Incorrect Date</p>
            </p>
            <p>
                <label for="endDate">Ending Date:</label> <input type="text" id="endDate"
                                                                 th:field="*{endDate}" />
            <p th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}" th:errorclass="fieldError">Incorrect Date</p>
            </p>
            <p>
                <label for="student">Students: </label>
                <select th:field="*{students}" id="student">
                    <option value="" label="Select Student"></option>
                    <option th:each="student:${students}" th:value="${student.id}" th:utext="${student.firstName}+${student.lastName}+ ''+${student.studentId} ">
                </select>
            </p>
            <p>
                <label for="faculty">Faculties: </label>
                <select th:field="*{faculty}" id="faculty">
                    <option value="" label="Select Faculty"></option>
                    <option th:each="faculty:${faculties}" th:value="${faculty.id}" th:utext="${faculty.firstName}+${faculty.lastName} ">
                </select>
            </p>
            <<!--p>
                <label for="location">Locations: </label>
                <select th:field="*{location}" id="location">
                    <option value="" label="Select Location"></option>
                    <option th:each="location:${locations}" th:value="${location.id}" th:utext="${location.name} ">
                </select>
            </p>-->


            <p id="buttons">
                <input id="reset" type="reset"  value="Reset" tabindex="4"> &nbsp;&nbsp;&nbsp;&nbsp;
                <input id="submit" type="submit" tabindex="5" value="Add Section"> &nbsp;&nbsp;&nbsp;
                <a href="/admin/section/sectionlist"  > Cancel </a>
            </p>
        </fieldset>
    </form>

</div>
</body>
</html>
