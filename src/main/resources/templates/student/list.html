<!DOCTYPE html >
<html layout:decorator="shared/homelayout.html"
      xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="author" content="Eyobeil">
    <link rel="icon" href="favicon.ico">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.2/cerulean/bootstrap.min.css" rel="stylesheet" integrity="sha384-EmRcsPP774S9MOi4ywB+JXUWjYnBdyInMzG2XsC5siZEUpexqxOMJW358dCYEjPu" crossorigin="anonymous">
    <title>list students</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a style="padding-right: 2em;" class="navbar-brand" href="/">TM Registration System</a>
    <!--<span style="color: #ffffff;"> &nbsp; | &nbsp;</span>-->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor01">
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>
<th:block layout:fragment="content">
        <div>
            <span style="font-size: 1.5em">List of Registered Students</span>
            <span style="float:right;">
                <a class="btn btn-outline-success btn-lg" href="/student_save">Register New Student</a>
            </span>
        </div>
        <p>&nbsp;</p>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Student ID</th>
                    <th scope="col">Badge Code</th>
                    <th scope="col">Email </th>
                    <th scope="col">Nationality</th>
                    <th scope="col">Telephone Number</th>
                    <th scope="col">Birth Date</th>
                    <th scope="col">Entry</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="student,iterStat : ${students}">
                    <th scope="row" th:text="${iterStat.count}"></th>
                    <td th:text="${student.firstName}"></td>
                    <td th:text="${student.lastName}"></td>
                    <td th:text="${student.studentId}"></td>
                    <td th:text="${student.badgeCode}"></td>
                    <td th:text="${student.email}"></td>
                    <td th:text="${student.nationality}"></td>
                    <td th:text="${student.phone}"></td>
                    <td th:text="${student.birthDate}"></td>


                    <td>
                        <a th:href="@{'/studentedit/' + ${student.id}}">Edit</a>&nbsp;
                        <a th:href="@{'/studentdelete/' + ${student.id}}">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </th:block>

    <th:block layout:fragment="footer"></th:block>
    
</body>
</html>
